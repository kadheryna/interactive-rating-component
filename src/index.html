<html lang="en">
	<head>

		<title>Interactive rating component</title>
		<meta name="description" content="My solution" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"

		/>

	<body>
		<section class="first__box">
			<div class="box__rating">
				<div class="rating__content">
					<span class="star"
						><img class="star__image" src="./Images/icon-star.svg"
					/></span>

					<h1>How did we do?</h1>
					<p>
						Please let us know how we did with your support request. All
						feedback is appreciated to help us improve our offering!
					</p>
				</div>
				<div class="rating__numbers">
					<button class="number__button" type="button">1</button>
					<button class="number__button" type="button">2</button>
					<button class="number__button" type="button">3</button>
					<button class="number__button" type="button">4</button>
					<button class="number__button" type="button">5</button>
				</div>
				<div class="submit__button">
					<button class="submit" type="button">SUBMIT</button>
				</div>
