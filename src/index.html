<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Interactive rating component</title>
		<meta name="description" content="My solution" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Styles/styles.scss" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main class="main__box">
			<section class="rating">
				<span><img src="./Images/icon-star.svg"</span>
				<h1>How did we do?</h1>
				<p>
					Please let us know how we did with your support request. All feedback
					is appreciated to help us improve our offering!
				</p>
				<div class="rating__numbers">
					<button class="numbers__buttons" type="button">1</button>
					<button class="numbers__buttons" type="button">2</button>
					<button class="numbers__buttons" type="button">3</button>
					<button class="numbers__buttons" type="button">4</button>
					<button class="numbers__buttons" type="button">5</button>
				</div>
				<div class="button"><button>Submit</button></div>
