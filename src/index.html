<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Interactive rating component</title>
		<meta name="description" content="My solution" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./Images/favicon-32x32.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Styles/styles.scss" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="first__box">
			<div class="box__rating">
				<div class="rating__content">
					<span class="star"
						><img class="star__image" alt="Star" src="./Images/icon-star.svg"
					/></span>

					<h1>How did we do?</h1>
					<p>
						Please let us know how we did with your support request. All
						feedback is appreciated to help us improve our offering!
					</p>
				</div>
				<div class="rating__numbers">
					<button class="number__btn" type="button" value="1">1</button>
					<button class="number__btn" type="button" value="2">2</button>
					<button class="number__btn" type="button" value="3">3</button>
					<button class="number__btn" type="button" value="4">4</button>
					<button class="number__btn" type="button" value="5">5</button>
				</div>
				<div class="submit__button">
					<button class="submit" onClick="submitValue()" type="button">
						SUBMIT
					</button>
				</div>
			</div>
		</section>
		<section class="second__box">
			<div class="box__selected">
				<div class="selected__info">
					<span class="info__image"
						><img
							class="image__thanks"
							alt="Thanks"
							src="./Images/illustration-thank-you.svg"
					/></span>
					<p class="result"></p>
					<h1>Thank you!</h1>
					<p>
						We appreciate you taking the time to give a rating. If you ever need
						more support, dont hesitate to get in touch!
					</p>
				</div>
			</div>
		</section>
		<script src="./index.js"></script>
	</body>
</html>
